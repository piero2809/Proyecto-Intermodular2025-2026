<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>[nombre]</h1>
    <h2>[apellidos]</h2>
    <h3>[correo]</h3>
    <h4>[Experiencias]</h4>
    <script>
        fetch ("static/curriculum.json") //Anda y busca
        .then(function(respuesta){
            return respuesta.json(); //La info viene en json
        }
    )
        .then(function(datos){
            console.log(datos);
            document.querySelector("h1").textContent =datos.datos_personales.nombre
            document.querySelector("h2").textContent =datos.datos_personales.apellidos
            document.querySelector("h3").textContent =datos.datos_personales.correo
            document.querySelector("h4").textContent=datos.experiencias_laborales.experiencia1
            document.querySelector("h4").textContent=datos.experiencias_laborales.experiencia2
        }
    )
    </script>
</body>
</html>
